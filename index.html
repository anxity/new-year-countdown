<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Отсчет времени До Нового</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Отсчет времени до Нового Года!</h1>
      <p class="subtitle">Осталось всего:</p>
    </header>
    <main>
      <div class="image-container">
        <img src="image.png" alt="New Year Image" id="countdown-image">
      </div>
      <div id="countdown">
        <div><span id="days">00</span> Дни</div>
        <div><span id="hours">00</span> Часы</div>
        <div><span id="minutes">00</span> Минуты</div>
        <div><span id="seconds">00</span> Секунды</div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 - All Rights Reserved</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
